{% extends 'base.html' %} {% block container %}
<h2>Add</h2>
<p>Add a new song to the list!</p>
<form method="POST" action="{{ url_for('create_post') }}">
  <p>
    <label for="title">Song Title:</label>
    <input type="text" id="title" name="title" /><br />
  </p>
  <p>
    <label for="artist_name">Artist:</label>
    <input type="text" id="artist_name" name="artist_name" /><br />
  </p>
  <p>
    <label for="genre">Genre:</label>
    <select id="genre" name="genre">
      <option value="Pop">Pop</option>
      <option value="HH">Hip Hop</option>
      <option value="RnB">RnB</option>
      <option value="Latin">Latin</option>
      <option value="Electronic">Electronic</option>
      <option value="Alternative">Alternative</option>
      <option value="Classical">Classical</option>
      <option value="Other">Other</option>
    </select>
  </p>
  <p>
    <label for="comments">Comments:</label>
    <textarea type="text" id="comments" name="comments"></textarea>
  </p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Post" />
  </p>
</form>
{% endblock %}
